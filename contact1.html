<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Website</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
   
    <nav>
        <ul class="nav__links">
          <li class="link"><a href="landingpage.html">HOME</a></li>
          <li class="link"><a href="about1.html">ABOUT US</a></li>
          <li class="link"><a href="ticket.html">E-TICKET</a></li>
          <li class="link"><a href="journey.html">JOURNEY</a></li>
          <li class="link"><a href="contact1.html">CONTACT</a></li>
        </ul>
      </nav>
   
    <div class="content">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>
    </div>

    <main>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>If you have any questions, feel free to reach out!</p>
            <div class="info">
                <div class="info-item">
                    <h3>Email</h3>
                    <p>contact@travelwebsite.com</p>
                </div>
                <div class="info-item">
                    <h3>Phone</h3>
                    <p>+1 234 567 890</p>
                </div>
                <div class="info-item">
                    <h3>Address</h3>
                    <p>123 Travel St, Wanderlust City, WT 45678</p>
                </div>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="message">Message:</label>
                <textarea id="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    
</body>
</html>
